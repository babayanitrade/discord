<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Logları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .log {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 5px solid #007bff;
        }
        .timestamp {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gelen Webhook Logları</h1>
        {% for log in logs %}
            <div class="log">
                <p><strong>Mesaj:</strong> {{ log.message }}</p>
                <p class="timestamp"><strong>Zaman:</strong> {{ log.timestamp }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
